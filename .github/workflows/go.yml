name: Go release builder

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ^1.18
           
    - name: Build
      run: cd app && go get main && go build

    - name: Test
      run: cd app && go test
    
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v3
      with:
        distribution: goreleaser
        version: latest
        args: release --rm-dist
        workdir: app
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
